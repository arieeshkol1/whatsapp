name: Deploy
run-name: Deploy Chatbot to ${{ github.event.inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose Environment to Deploy"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

env:
  AWS_DEFAULT_REGION: us-east-1
  AWS_DEFAULT_OUTPUT: json
  DEPLOYMENT_ENVIRONMENT: ${{ github.event.inputs.environment }}
  CDK_DISABLE_VERSION_CHECK: "true"

  # Use the big secondary disk on GitHub runners
  RUNNER_TEMP: /mnt/runner-temp
  ACTIONS_RUNNER_TEMP: /mnt/runner-temp
  TMPDIR: /mnt/runner-temp
  PIP_CACHE_DIR: /mnt/pip-cache
  POETRY_CACHE_DIR: /mnt/poetry-cache
  npm_config_cache: /mnt/npm-cache
  YARN_CACHE_FOLDER: /mnt/yarn-cache
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  code-quality:
    name: Check Coding Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare large temp/cache dirs
        run: |
          mkdir -p /mnt/runner-temp /mnt/pip-cache /mnt/poetry-cache /mnt/npm-cache /mnt/yarn-cache
          df -h

      - name: Runner Details
        run: |
          echo "Job triggered by ${{ github.event_name }} event."
          echo "Running on ${{ runner.os }} in ${{ github.repository }} @ ${{ github.ref }}"
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (via pipx)
        run: |
          python -m pip install --upgrade pip pipx
          pipx install "poetry==1.8.3"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (no cache action)
        run: |
          poetry config virtualenvs.in-project true
          for i in 1 2 3; do
            poetry install --no-interaction --no-ansi && break
            echo "poetry install failed, retry #$i..."
            sleep 5
          done

      - name: Check code formatting
        run: poetry run poe black-check

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare large temp/cache dirs
        run: |
          mkdir -p /mnt/runner-temp /mnt/pip-cache /mnt/poetry-cache /mnt/npm-cache /mnt/yarn-cache
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (via pipx)
        run: |
          python -m pip install --upgrade pip pipx
          pipx install "poetry==1.8.3"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (no cache action)
        run: |
          poetry config virtualenvs.in-project true
          for i in 1 2 3; do
            poetry install --no-interaction --no-ansi && break
            echo "poetry install failed, retry #$i..."
            sleep 5
          done

      - name: Run Unit Tests
        run: poetry run poe test-unit

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: htmlcov

  cdk-synth-diff:
    name: CDK Synth & Diff
    runs-on: ubuntu-latest
    needs: ["code-quality", "unit-tests"]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Prepare large temp/cache dirs
        run: |
          mkdir -p /mnt/runner-temp /mnt/pip-cache /mnt/poetry-cache /mnt/npm-cache /mnt/yarn-cache
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (via pipx)
        run: |
          python -m pip install --upgrade pip pipx
          pipx install "poetry==1.8.3"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (no cache action)
        run: |
          poetry config virtualenvs.in-project true
          for i in 1 2 3; do
            poetry install --no-interaction --no-ansi && break
            echo "poetry install failed, retry #$i..."
            sleep 5
          done

      - name: Set up NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Configure AWS Credentials (DEV)
        if: github.event.inputs.environment == 'dev'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::${{ secrets.DEV_AWS_ACCOUNT_ID }}:role/${{ secrets.DEV_AWS_DEPLOY_ROLE }}
          role-session-name: GitHubActionsCICD
          role-skip-session-tagging: true

      - name: Configure AWS Credentials (PROD)
        if: github.event.inputs.environment == 'prod'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::${{ secrets.PROD_AWS_ACCOUNT_ID }}:role/${{ secrets.PROD_AWS_DEPLOY_ROLE }}
          role-session-name: GitHubActionsCICD
          role-skip-session-tagging: true

      - name: Who am I (debug)
        run: aws sts get-caller-identity

      - name: CDK Synth (no staging)
        run: |
          source .venv/bin/activate
          cdk synth --no-staging
          df -h

      - name: CDK Diff (no staging)
        run: |
          source .venv/bin/activate
          cdk diff --no-staging

      - name: Archive CDK Synth results (no assets)
        uses: actions/upload-artifact@v4
        with:
          name: cdk-synth-folder
          path: |
            ./cdk.out
            !./cdk.out/asset.*
          retention-days: 1

  iac-checkov:
    name: IaC Checkov Validations
    runs-on: ubuntu-latest
    needs: cdk-synth-diff
    steps:
      - uses: actions/checkout@v4

      - name: Download CDK Synth results
        uses: actions/download-artifact@v4
        with:
          name: cdk-synth-folder
          path: ./cdk-synth-output-folder

      - name: Display files in the output folder
        run: tree
        working-directory: ./cdk-synth-output-folder

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: cdk-synth-output-folder/
          framework: cloudformation
          soft_fail: true
          skip_check: CKV_AWS_2
          quiet: true

  cdk-deploy:
    name: CDK Deploy
    runs-on: ubuntu-latest
    needs: "cdk-synth-diff"
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Prepare large temp/cache dirs
        run: |
          mkdir -p /mnt/runner-temp /mnt/pip-cache /mnt/poetry-cache /mnt/npm-cache /mnt/yarn-cache
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (via pipx)
        run: |
          python -m pip install --upgrade pip pipx
          pipx install "poetry==1.8.3"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies (no cache action)
        run: |
          poetry config virtualenvs.in-project true
          for i in 1 2 3; do
            poetry install --no-interaction --no-ansi && break
            echo "poetry install failed, retry #$i..."
            sleep 5
          done

      - name: Set up NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Configure AWS Credentials (DEV)
        if: github.event.inputs.environment == 'dev'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::${{ secrets.DEV_AWS_ACCOUNT_ID }}:role/${{ secrets.DEV_AWS_DEPLOY_ROLE }}
          role-session-name: GitHubActionsCICD
          role-skip-session-tagging: true

      - name: Configure AWS Credentials (PROD)
        if: github.event.inputs.environment == 'prod'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::${{ secrets.PROD_AWS_ACCOUNT_ID }}:role/${{ secrets.PROD_AWS_DEPLOY_ROLE }}
          role-session-name: GitHubActionsCICD
          role-skip-session-tagging: true

      - name: Who am I (debug)
        run: aws sts get-caller-identity

      - name: CDK Deploy (no staging)
        run: |
          source .venv/bin/activate
          cdk deploy --no-staging --require-approval never
